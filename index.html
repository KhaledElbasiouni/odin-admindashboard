<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="upper-header">
        <div class="search-container">
          <div class="search-icon icon"></div>
          <input type="text" name="search-bar" id="search-bar" />
        </div>
        <div class="user-container">
          <div class="notification-icon icon"></div>
          <div class="profile-picture icon"></div>
          <div class="user-full-name">Victor Vale</div>
        </div>
      </div>
      <div class="lower-header">
        <div class="profile-container">
          <div class="search-icon icon-large icon"></div>
          <div class="greeting-container">
            <div class="greeting-text">Hi there,</div>
            <div class="user-name">Victor Vale (@VictorVale)</div>
          </div>
        </div>
        <div class="action-buttons-container">
          <button class="new-button">New</button>
          <button class="upload-button">Upload</button>
          <button class="share-button">Share</button>
        </div>
      </div>
    </header>
    <aside>
      <div class="sidebar-header-container sidebar-item">
        <div class="sidebar-icon icon"></div>
        <div class="sidebar-title">Dashboard</div>
      </div>

      <div class="sidebar-nav-container">
        <div class="sidebar-item">
          <div class="icon"></div>
          <div class="sidebar-home">Home</div>
        </div>
        <div class="sidebar-item">
          <div class="icon"></div>
          <div class="sidebar-profile">Profile</div>
        </div>
        <div class="sidebar-item">
          <div class="icon"></div>
          <div class="sidebar-messages">Messages</div>
        </div>
        <div class="sidebar-item">
          <div class="icon"></div>
          <div class="sidebar-history">History</div>
        </div>
        <div class="sidebar-item">
          <div class="icon"></div>
          <div class="sidebar-tasks">Tasks</div>
        </div>
        <div class="sidebar-item">
          <div class="icon"></div>
          <div class="sidebar-communities">Communities</div>
        </div>
      </div>

      <div class="sidebar-footer">
        <div class="sidebar-item">
          <div class="icon"></div>
          <div class="sidebar-settings">Settings</div>
        </div>
        <div class="sidebar-item">
          <div class="icon"></div>
          <div class="sidebar-support">Support</div>
        </div>
        <div class="sidebar-item">
          <div class="icon"></div>
          <div class="sidebar-privacy">Privacy</div>
        </div>
      </div>
    </aside>
    <main></main>
  </body>
</html>
